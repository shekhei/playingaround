<!doctype html>
<html>
<head>
</head>
<body>
<script src="./cachehitobj.js"></script>
<script>
function bench(name, func) {
	var timer = new Date();
	func();
	console.log(name, (new Date())-timer);
}
obj1 = {0:"1",1:"1",2:"1",3:"1",4:"1",5:"1"}, arr1 = [], i = 0; l = 100000;
for ( i = 0; i < l; i++ ) {
	arr1.push(JSON.parse(JSON.stringify(obj1)));
}
obj2 = {0:"1",1:"1",2:"1",3:"1",4:"1",5:"1"}, arr2 = [];
for ( i = 0; i < l; i++ ) {
	arr2.push(obj2['0']);
	arr2.push(obj2['1']);
	arr2.push(obj2['2']);
	arr2.push(obj2['3']);
	arr2.push(obj2['4']);
	arr2.push(obj2['5']);
}
var Type = new FastObj("0 1 2 3 4 5".split(' '), 10000);
for ( i = 0; i < l; i++ ) {
	var t1 = Type.new();
	t1.set0(obj2['0']);
	t1.set1(obj2['1']);
	t1.set2(obj2['2']);
	t1.set3(obj2['3']);
	t1.set4(obj2['4']);
	t1.set5(obj2['5']);
}
</script>
<script>
bench('cache-miss-obj', function(){

	for ( i = 0; i < l; i++ ) {
		arr1[i]['0'] = "1";
		arr1[i]['1'] = "2";
		arr1[i]['2'] = "1";
		arr1[i]['3'] = "2";
		arr1[i]['4'] = "1";
		arr1[i]['5'] = "2";
	}
});
bench('cache-miss-local-obj', function(){

	for ( i = 0; i < l; i++ ) {
		var obj = arr1[i];
		obj['0'] = "1";
		obj['1'] = "2";
		obj['2'] = "1";
		obj['3'] = "2";
		obj['4'] = "1";
		obj['5'] = "2";
	}
});
bench('cache-miss-local-unrolled-obj', function(){
	var obj;
	for ( i = 0; i < l; i++ ) {
		obj = arr1[i];
		obj['0'] = "1";
		obj['1'] = "2";
		obj['2'] = "1";
		obj['3'] = "2";
		obj['4'] = "1";
		obj['5'] = "2";
	}
});
bench('cache-miss-array', function(){
	for ( i = 0; i < l*6; i+=6 ) {
		arr2[i+0] = "1";
		arr2[i+1] = "2";
		arr2[i+2] = "1";
		arr2[i+3] = "2";
		arr2[i+4] = "1";
		arr2[i+5] = "2";
	}
});

bench('cache-miss-fastobj', function(){
	for ( i = 0; i < l; i++ ) {
		Type.get(i).set0(obj2['1']);
		Type.get(i).set1(obj2['2']);
		Type.get(i).set2(obj2['1']);
		Type.get(i).set3(obj2['2']);
		Type.get(i).set4(obj2['1']);
		Type.get(i).set5(obj2['2']);
	}
});
</script>
</body>
</html>
